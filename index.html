<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Pass the message</title>
</head>
<body>
    <section>
        <div class="container message-carrier">
            <div id="message-container">
                <p>A Message You Would Like To Pass</p>
                <form id="msg-form" action="">
                    <input type="text" id="msg" name="message" required="True" /> 
                    <button type="button" value="" id="sbmtBtn" onclick="showLastMessage()">Pass message</button>
                    <p class="message-board">Last Message Deliverred</p>
                    <p id="last-message">No messages yet!</p>
                    <div>
                        <button type="button" onclick="showHistory()">Show history</button>
                    </div>
                    <div id="msgHistory">

                    </div>
                </form>
            </div>

        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
